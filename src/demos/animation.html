<html>
    <head>
        <title>DEMO</title>
    </head>
    <body>
        <canvas id=c width=640 height=480 />

        <script type="text/javascript" src="../yepnope.1.0.2-min.js"></script>
        <script type="text/javascript" src="../playnow/playnow.js"></script>
        <script type="text/javascript">
            var viewport, scene;

            now.load(
                ['counting-stones.js']
            ,   function(){
                    var coin, animation;

                    viewport = new ViewPort('c');
                    scene = new Scene();
                    scene.set('clearEachFrame', [1, 1, 1, 1]);

                    scene.add(new Momentum());
                    scene.add(new Force(new V(0, 9.8)));
                    scene.add(new Bounds());

                    for (var i=0; i < 100; i++) {
                        coin = new Entity();
                        coin.set('position', new V(Math.random() * 500, Math.random() * 500));
                        coin.set('image', '../Coin_sprites.png');
                        coin.set('animate', [30, 30, 20 + Math.random() * 10]);
                        coin.set('rotation', Math.PI * Math.random());
                        coin.set('scale', Math.random() + 1);

                        coin.set('weight', 1);
                        coin.set('velocity', new V(0, -10));

                        scene.add(coin);
                    }

                    viewport.set('scene', scene);
                }
            );
        </script>
    </body>
</html>
